<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
        div {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }

        .main-content .left-content {
            background-color: green;
            width: 60%;
            margin-left: 0;
            margin-right: auto;
        }

        .main-content .left-content .small-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 100%;
        }

        .main-content .right-content {
            background-color: blue;
            width: 60%;
            margin-left: auto;
            margin-right: 0;
        }

        .main-content .description {
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        // Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
        let titleH1 = document.createElement('h1');
        titleH1.innerText = 'Exercício 5.2 - JavaScript DOM ';
        document.body.appendChild(titleH1);

        //Adicione a tag div com a classe main-content como filho da tag body ;
        let divMainContent = document.createElement('div');
        divMainContent.className = 'main-content';
        document.body.appendChild(divMainContent);

        //Adicione a tag div com a classe center-content como filho da tag div criada no passo 2;
        let divCenterContent = document.createElement('div');
        divCenterContent.classList.add('center-content');
        divMainContent.appendChild(divCenterContent);

        //Adicione a tag p como filho do div criado no passo 3 e coloque algum texto;
        let paragraph = document.createElement('p');
        paragraph.innerText = 'Heyy, eu sou um paragrafo!!';
        divCenterContent.appendChild(paragraph);

        //Adicione a tag div com a classe left-content como filho da tag div criada no passo 2;
        let divLeftContent = document.createElement('div');
        divLeftContent.classList.add('left-content');
        divMainContent.appendChild(divLeftContent);

        //Adicione a tag div com a classe right-content como filho da tag div criada no passo 2;
        let divRightContent = document.createElement('div');
        divRightContent.classList.add('right-content');
        divMainContent.appendChild(divRightContent);

        //Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do div criado no passo 5;
        let image = document.createElement('img');
        image.src = 'https://picsum.photos/200';
        image.classList.add('small-image');
        divLeftContent.appendChild(image);

        //Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6;
        let arrayItems = [
            'Um',
            'Dois',
            'Três',
            'Quatro',
            'Cinco',
            'Seis',
            'Sete',
            'Oito',
            'Nove',
            'Dez'];
        let arrayListItems = document.createElement('ul');
        divRightContent.appendChild(arrayListItems);
        for (let index in arrayItems) {
            const elementLi = document.createElement('li');
            elementLi.innerHTML = arrayItems[index];
            arrayListItems.appendChild(elementLi);
        }

        //Adicione 3 tags h3 , todas sendo filhas do div criado no passo 2.

            let subTitle = document.createElement('h3');
            divMainContent.appendChild(subTitle);
        }

        //Part - II

        //Adicione a classe title na tag h1 criada;
        titleH1.classList.add('title');

        //Adicione a classe description nas 3 tags h3 criadas;
        const subTitleH3 = document.getElementsByTagName('h3');
        for (let index = 0; index < 3; index += 1) {
            subTitleH3[index].className = 'description';
        }

        //Remova o div criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild() ;
        const divLeftContent = document.getElementsByClassName('left-content')[0];
        divClass2.removeChild(divLeftContent);

        //Centralize o div criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o margin-right: auto do div ;
        const divRightContent = document.getElementsByClassName('right-content')[0];
        divRightContent.style.marginRight = 'auto'

        //Troque a cor de fundo do elemento pai da div criada no passo 3 (aquela que possui a classe center-content ) para a cor verde;
        const divCenterContent = document.getElementsByClassName('center-content')[0];
        divCenterContent.parentNode.style.backgroundColor = 'green';
        
        let subTitles = document.querySelectorAll('h3');
        for (let index = 0; index < 2; index += 1) {
            subTitles[index].classList.add('description');
        }

        //Centralize o div criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o margin-right: auto do div ;

        nodeDadDivCenterContent.style.backgroundColor = 'green';

        arrayListItems.lastChild.remove();

    </script>
</body>

</html>
